<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFT MarketingPlace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
<div class="nft_container">
    <!-- Header -->
    <header class="nft_header">
        <div class="nft_logo">
            <img src="./assets/img/header/Storefront.svg" alt="" class="nft_logo-icon">
            <span class="nft_logo-desc">NFT Marketplace</span>
        </div>
        <nav class="nft_nav">
            <a href="" class="nft_nav-item">marketplace</a>
            <a href="" class="nft_nav-item">rankings</a>
            <a href="" class="nft_nav-item">connect a wallet</a>
            <a href="" class="nft_nav-item">
                <img src="./assets/img/header/User.svg" alt="">
                <span>Sign Up</span></a>

        </nav>
        <a href="#!" class="nft_nav-reponsive"><img src="./assets/img/header/nav_menu.svg" alt=""></a>
    </header>

    <!-- Profile -->
    <div class="nft_coverProfile">
        <img src="./assets/img/profile_images/Avatar.svg" alt="" class="nft_coverProfile-img">
    </div>

    <!-- Artist Info -->
    <div class="nft_artistInfo">
        <div class="nft_artistInfo-top">

            <h2 class="nft_artistInfo-heading">animalkid</h2>
            <div class="nft_artistInfo-ctas">
                <button>
                    <img src="./assets/img/artist_info/Copy.svg" alt="" class="ctas_icon">
                    <span class="ctas_cont">0xc0E3...B79C</span>
                </button>
                <button>
                    <img src="./assets/img/artist_info/Plus.svg" alt="" class="ctas_follow">
                    <span class="ctas_follow-desc">Follow</span>
                </button>
            </div>
        </div>

        <div class="nft_artistInfo-bottom">
            <div class="nft_artistInfo-stats">
                <div class="nft_artistInfo-stats-item">
                    <h4>250k+</h4>
                    <p>Volume</p>
                </div>
                <div class="nft_artistInfo-stats-item">
                    <h4>50k+</h4>
                    <p>NFTs sold</p>
                </div>
                <div class="nft_artistInfo-stats-item">
                    <h4>3000+</h4>
                    <p>Followers</p>
                </div>
            </div>

            <div class="nft_artistInfo-bio">
                <h5>Bio</h5>
                <p>The internet's friendliest designer kid.</p>
            </div>

            <div class="nft_artistInfo-links">
                <h5>Links</h5>
                <div class="nft_artistInfo-links-deitals">
                    <a href="#!" class="nft_artistInfo-links-item">
                        <img src="./assets/img/artist_info/links/Globe.svg" alt=""></a>
                    <a href="#!" class="nft_artistInfo-links-item">
                        <img src="./assets/img/artist_info/links/DiscordLogo.svg" alt=""></a>
                    <a href="#!" class="nft_artistInfo-links-item">
                        <img src="./assets/img/artist_info/links/YoutubeLogo.svg" alt=""></a>
                    <a href="#!" class="nft_artistInfo-links-item">
                        <img src="./assets/img/artist_info/links/TwitterLogo.svg" alt=""></a>
                    <a href="#!" class="nft_artistInfo-links-item">
                        <img src="./assets/img/artist_info/links/InstagramLogo.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="nft_tabBar">

    </div>
    <div class="nft_cardsSection">

    </div>
    <div class="nft_footer">

    </div>

    <div class="modal">

        <nav class="nft_nav-res">
            <a href="#!" class="nft_nav-res-item">marketplace</a>
            <a href="#!" class="nft_nav-res-item">rankings</a>
            <a href="#!" class="nft_nav-res-item">connect a wallet</a>
            <a href="#!" class="nft_nav-res-item">
                <img src="./assets/img/header/User.svg" alt="">
                <span>Sign Up</span></a>

        </nav>
    </div>
</div>
<script src="./assets/js.js"></script>
</body>
</html>
